{% extends 'main.html' %}
{% block MGA %}
    <h3>All Tasks:</h3>
    <p>
    {% for read in reads %}
        <fieldset class="form-field">
        Director Name: {{ read.director_name }} <br>
        Title: {{ read.title }} <br>
        Genre: {{ read.genre}} <br>
        Plot Summary: {{ read.plot_summary}} <br>
        </fieldset>
        <br>

    {% endfor %}
    </p>
{% endblock MGA %}
